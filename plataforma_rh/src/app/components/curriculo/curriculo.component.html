<section class="lista-curriculos">
  <div *ngFor="let curriculo of curriculos">
    <div class="card">
      <img src="assets\img\curriculos\{{ curriculo.foto }}" alt="..." />
      <div class="card-body">
        <h5 class="card-title">Código da Vaga: {{ curriculo.id }}</h5>
        <h5 class="card-title">Nome: {{ curriculo.nome }}</h5>
        <p class="card-text">Idade: {{ curriculo.idade }}</p>
        <p class="card-text">Formação: {{ curriculo.formacao }}</p>
      </div>
    </div>
  </div>
  <div class="rodape"></div>
</section>
