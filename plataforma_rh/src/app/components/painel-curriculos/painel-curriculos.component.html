<h2>Cadastrar</h2>
<form>
  <label>Id</label>
  <input type="text" name="id" [(ngModel)]="curriculo.id" /><br />

  <label>Nome</label>
  <input type="text" name="nome" [(ngModel)]="curriculo.nome" /><br />

  <label>Idade</label>
  <input type="text" name="foto" [(ngModel)]="curriculo.idade" /><br />

  <label>Formação</label>
  <input type="text" name="descricao" [(ngModel)]="curriculo.formacao" /><br />

  <label>Foto</label>
  <input type="file" name="salario" [(ngModel)]="curriculo.foto" /><br />

  <button type="button" (click)="cadastrar()">Cadastrar Currículo</button>
  <button type="button" (click)="atualizar(curriculo.id)">Atualizar Currículo</button>
  <button type="button" (click)="deletar(curriculo.id)">Excluir Currículo</button>
</form>

<section class="lista-curriculos">
  <table class="table">
    <thead>
      <tr>
        <th>Código do Currículo</th>
        <th>Nome</th>
        <th>Idade</th>
        <th>Formação</th>
        <th>Ações</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let curriculo of curriculos" class="vaga-row">
        <td>{{ curriculo.id }}</td>
        <td>{{ curriculo.nome }}</td>
        <td>{{ curriculo.idade }}</td>
        <td>{{ curriculo.formacao }}</td>
        <td>
          <button type="button" (click)="listarCurriculoUnico(curriculo)" class="btn-listar">
            Listar
          </button>

          <button type="button" (click)="deletar(curriculo.id)" class="btn-excluir">
            Excluir
          </button>
        </td>
      </tr>
    </tbody>
  </table>
</section>
<div class="rodape">

</div>
