<h2>Cadastrar</h2>
<form>
  <label>Id</label>
  <input type="text" name="id" [(ngModel)]="curriculo.id" /><br />

  <label>Nome</label>
  <input type="text" name="nome" [(ngModel)]="curriculo.nome" /><br />

  <label>Idade</label>
  <input type="text" name="foto" [(ngModel)]="curriculo.idade" /><br />

  <label>Formação</label>
  <input type="text" name="descricao" [(ngModel)]="curriculo.formacao" /><br />

  <label>Foto</label>
  <input type="file" name="salario" [(ngModel)]="curriculo.foto" /><br />

  <button type="button" (click)="cadastrar()">Cadastrar Currículo</button>
</form>
